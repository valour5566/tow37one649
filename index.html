<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Cats Around the World</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #fff1eb, #ace0f9);
            color: #444;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 0;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #ff6b6b;
            text-decoration: none;
        }

        .logo span {
            color: #4a6fa5;
        }

        .logo i {
            margin-right: 8px;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #888;
            font-weight: normal;
        }

        /* Hero section */
        .hero {
            text-align: center;
            padding: 4rem 0 3rem;
        }

        .hero h1 {
            font-size: 3.2rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #ff6b6b, #4a6fa5, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 1.2rem;
            color: #666;
            max-width: 700px;
            margin: 0 auto 2rem;
        }

        /* Cats gallery */
        .cats-gallery {
            padding: 3rem 0;
        }

        .section-title {
            text-align: center;
            margin-bottom: 2.5rem;
            font-size: 2.3rem;
            color: #333;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(45deg, #ff6b6b, #4a6fa5);
            border-radius: 2px;
        }

        .cats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .cat-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.4s ease;
            position: relative;
        }

        .cat-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .cat-img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .cat-card:hover .cat-img {
            transform: scale(1.08);
        }

        .cat-info {
            padding: 1.5rem;
        }

        .cat-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }

        .cat-name::before {
            content: 'Paw';
            margin-right: 8px;
            font-size: 1.2rem;
        }

        .cat-location {
            display: flex;
            align-items: center;
            color: #ff6b6b;
            font-weight: 600;
            margin-bottom: 0.8rem;
            font-size: 1rem;
        }

        .cat-location i {
            margin-right: 6px;
            color: #4a6fa5;
        }

        .cat-desc {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .cat-tags {
            margin-top: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            background: linear-gradient(45deg, #ffeaa7, #fab1a0);
            color: #2d3436;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* Footer */
        footer {
            background: #2d3436;
            color: #ddd;
            padding: 3rem 0 1.5rem;
            margin-top: 4rem;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .footer-column h3 {
            color: #ff6b6b;
            margin-bottom: 1rem;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
        }

        .footer-column h3::before {
            content: 'Sparkles';
            margin-right: 8px;
        }

        .footer-column p, .footer-column ul li {
            color: #b2bec3;
            font-size: 0.95rem;
            margin-bottom: 0.6rem;
        }

        .footer-column ul {
            list-style: none;
        }

        .footer-column ul li a {
            color: #74b9ff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-column ul li a:hover {
            color: #ff6b6b;
        }

        .footer-bottom {
            text-align: center;
            padding-top: 1.5rem;
            border-top: 1px solid #636e72;
            color: #636e72;
            font-size: 0.9rem;
        }

        .heart {
            color: #ff6b6b;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .cats-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .header-inner {
                flex-direction: column;
                text-align: center;
                gap: 0.5rem;
            }
            
            .hero {
                padding: 3rem 0 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-inner">
                <a href="#" class="logo"><i>Cat</i>World<span>World</span></a>
                <div class="subtitle">
